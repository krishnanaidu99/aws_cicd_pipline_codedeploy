<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AAR DEMO | AWS CLOUD DEPLOYMENT</title>
  <style>
    /* Basic body styling with a soft background overlay */
    body {
      color: #f0f0f0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://example.com/downloaded-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styling with a card-like appearance */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    /* Heading styles for better visual hierarchy */
    h1 {
      font-size: 3.5em;
      font-weight: bold;
      color: #00ccff;
      margin: 0.3em 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 1.8em;
      color: #ffcc00;
      margin: 0.2em 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    h3 {
      font-size: 1.2em;
      color: #ffffff;
      margin: 0.5em 0;
    }

    /* Paragraph and link styles */
    p {
      font-size: 1em;
      color: #dddddd;
      line-height: 1.6;
    }

    a {
      color: #00ccff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    /* Styling for the logo image */
    img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://example.com/downloaded-image.jpg" alt="Company Logo">
    <h1>DreamDev</h1>
    <h2>Our Manager Mr. SESU BABU THOTA</h2>
    <h3>This application was deployed using AWS CodeDeploy.</h3>
    <p>For next steps, read the <a href="http://aws.amazon.com/documentation/codedeploy">AWS CodeDeploy Documentation</a>.</p>
  </div>
</body>
</html>
